<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frenzy Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <style>
    :root {
      --theme-color: #ff0000;
      --base-background-color: black;
      --base-font-family: 'Press Start 2P';
      --base-font-size: 16px;

      /* custom markdown styles */
      --code-inline-background: #222222;

      /* custom sidebar styles */
      --sidebar-background: black;
      --sidebar-width: 400px;
      --sidebar-border-color: red;
      --sidebar-toggle-background: red;
      --sidebar-toggle-icon-color: white;
      --sidebar-toggle-icon-width: 20px;
    }

    .creditsDivision {
      display: grid;
      grid-auto-flow: column;
      grid-column-gap: 20px;
    }

    .creditsInside {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .creditsInside p
    {
      margin: 5px;
    }

    .creditsDivision img
    {
      width: 300px;
      border: 25px solid transparent;
      border-image: url('images/credits/portrait.png') 160 round;
    }
  </style>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      enableSidebarCollapse: true,
      subMaxLevel: 2,
      name: 'Graveyard Frenzy',
      repo: 'https://github.com/F3rnDev/GraveyardFrenzy'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- docsify-themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

</body>
</html>
