<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frenzy Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="images/icons/skeleton.svg">

  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/68078e62e6.js" crossorigin="anonymous"></script>

  <!--Page Styles-->
  <link rel="stylesheet" href="scripts/css/theme.css">
  <link rel="stylesheet" href="scripts/css/roadmap.css">
  <link rel="stylesheet" href="scripts/css/credits.css">

  <!--Pixel Font-->
  <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      enableSidebarCollapse: true,
      subMaxLevel: 2,
      executeScript: true,
      name: 'Graveyard Frenzy',
      repo: 'https://github.com/F3rnDev/GraveyardFrenzy',
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- docsify-themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Roadmap Plugin/Scripts -->
  <script src="scripts/js/roadmap_plugin.js"></script>
  <script src="scripts/js/roadmap.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Seleciona todos os containers com o conteúdo embutido
      const accordionContents = document.querySelectorAll('.accordionContent');

      accordionContents.forEach(function(content) {
          // Verifica se o conteúdo tem um título (primeiro <h1>, <h2>, etc.)
          const title = content.querySelector('h1, h2, h3, h4, h5, h6');
          
          if (title) {
              // Remove o título
              title.style.display = 'none';
          }
      });
    });
  </script>

</body>
</html>
